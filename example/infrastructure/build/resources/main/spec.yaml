openapi: 3.0.0
info:
  title: Message API
  version: 1.0.0
paths:
  /messages:
    get:
      summary: Retrieve messages
      responses:
        '200':
          description: A list of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
  /message:
    post:
      summary: Save a message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        '200':
          description: Message saved successfully
components:
  schemas:
    Message:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The message ID
        from:
          type: string
          description: The sender of the message
        to:
          type: string
          description: The recipient of the message
        body:
          type: string
          description: The content of the message
